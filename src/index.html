<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pulselive test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <div class="parent">
                <div class="arrow">&#8250;</div>
                <select class="dropdown" id="player">
                    <option value="">Select a player...</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-8">
            <img id="player_image" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Player Image"/>
        </div>
        <div class="col-xs-4">
            <div class="badge"></div>
        </div>
    </div>
    <div class="informationBody">
        <div class="row">
            <div class="col-xs-8">

                <h1 id="player_name">Player Name</h1>
                <h2 id="player_position">Player Position</h2>
            </div>
        </div>
        <ul>
            <li id="appearances">Appearances</li>
            <li id="goals">Goals</li>
            <li id="goal_assist">Assists</li>
            <li id="goals_per_match">Goals per match</li>
            <li id="passes_per_minute">Passes per minute</li>
        </ul>
    </div>
</div>
<script src="js/main.js"></script>

</body>
</html>
